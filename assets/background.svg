<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a192c" /> <!-- Dark Purple -->
      <stop offset="40%" stop-color="#c0392b" /> <!-- Reddish Orange -->
      <stop offset="100%" stop-color="#f39c12" /> <!-- Golden Sunset -->
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#154655" /> <!-- Horizon Blue -->
      <stop offset="100%" stop-color="#0b2830" /> <!-- Deep Ocean -->
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d35400" /> <!-- Dark Sand -->
      <stop offset="100%" stop-color="#e67e22" /> <!-- Light Sand -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="500" fill="url(#skyGradient)" />
  
  <!-- Sun/Glow -->
  <circle cx="600" cy="500" r="150" fill="#f1c40f" opacity="0.4" filter="url(#glow)" />

  <!-- Clouds (Stylized) -->
  <path d="M100,100 Q150,80 200,100 T300,100" fill="none" stroke="#e74c3c" stroke-width="5" opacity="0.5" />
  <path d="M800,150 Q900,120 1000,150" fill="none" stroke="#e74c3c" stroke-width="5" opacity="0.5" />
  <path d="M500,80 Q600,50 700,80" fill="none" stroke="#8e44ad" stroke-width="5" opacity="0.3" />

  <!-- Ocean -->
  <rect y="500" width="1200" height="300" fill="url(#waterGradient)" />

  <!-- Island / Sand (Left Side) -->
  <path d="M0,450 C200,450 350,550 400,800 L0,800 Z" fill="url(#sandGradient)" />
  
  <!-- Building (Golden Dome) -->
  <g transform="translate(50, 280)">
    <!-- Base -->
    <rect x="20" y="120" width="160" height="100" fill="#a04000" />
    <path d="M20,120 L180,120 L190,130 L10,130 Z" fill="#d35400" />
    <!-- Arches -->
    <path d="M40,220 L40,170 A20,20 0 0 1 80,170 L80,220 Z" fill="#6e2c00" />
    <path d="M120,220 L120,170 A20,20 0 0 1 160,170 L160,220 Z" fill="#6e2c00" />
    <!-- Dome Base -->
    <rect x="30" y="100" width="140" height="20" fill="#d35400" />
    <!-- Dome -->
    <path d="M30,100 Q100,0 170,100 Z" fill="#f39c12" />
    <path d="M100,0 L100,100" stroke="#d35400" stroke-width="2" opacity="0.3" />
    <!-- Spire -->
    <path d="M95,0 L105,0 L100,-30 Z" fill="#f39c12" />
  </g>

  <!-- Palm Trees -->
  <g transform="translate(20, 300)">
    <!-- Tree 1 -->
    <path d="M20,150 Q10,100 0,50" stroke="#5d4037" stroke-width="8" fill="none" />
    <path d="M0,50 Q-20,60 -30,80 M0,50 Q20,60 30,80 M0,50 Q0,20 0,10 M0,50 Q-20,30 -30,20 M0,50 Q20,30 30,20" stroke="#145a32" stroke-width="6" fill="none" />
  </g>
  <g transform="translate(250, 450) scale(0.8)">
    <!-- Tree 2 -->
    <path d="M20,150 Q30,100 40,50" stroke="#5d4037" stroke-width="8" fill="none" />
    <path d="M40,50 Q20,60 10,80 M40,50 Q60,60 70,80 M40,50 Q40,20 40,10 M40,50 Q20,30 10,20 M40,50 Q60,30 70,20" stroke="#145a32" stroke-width="6" fill="none" />
  </g>

  <!-- Ship (Right Side) -->
  <g transform="translate(700, 350)">
    <!-- Hull -->
    <path d="M50,150 Q150,200 250,150 L240,130 L60,130 Z" fill="#3e2723" />
    <rect x="120" y="130" width="10" height="10" fill="#1a120b" />
    <rect x="180" y="130" width="10" height="10" fill="#1a120b" />
    
    <!-- Masts -->
    <rect x="140" y="20" width="5" height="130" fill="#3e2723" />
    <rect x="210" y="50" width="4" height="100" fill="#3e2723" />

    <!-- Sails (Dark Green/Black) -->
    <path d="M145,30 Q200,50 145,80 Z" fill="#1a2e26" />
    <path d="M145,85 Q200,105 145,125 Z" fill="#1a2e26" />
    
    <path d="M214,55 Q250,70 214,90 Z" fill="#1a2e26" />
    
    <!-- Flag -->
    <path d="M142,20 L110,25 L142,35 Z" fill="#000" />
  </g>
</svg>