
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asr Al-Hamour | Official App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;700;900&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              display: ['Cinzel', 'Amiri', 'serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              wood: {
                100: '#d7c0a0', 300: '#a68058', 400: '#966F43', 500: '#8b5a2b',
                600: '#754a22', 700: '#5c3a1e', 800: '#4a2e16', 900: '#3b220e',
              },
              gold: {
                DEFAULT: '#ffd700', dim: '#cfaf00', glow: '#ffea70', deep: '#b45309'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-20px) rotate(1deg)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              glowPulse: { '0%, 100%': { opacity: '0.3', filter: 'blur(8px)' }, '50%': { opacity: '0.6', filter: 'blur(12px)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #050505; color: #e2e8f0; overflow-x: hidden; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 10px; }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .btn-modern { position: relative; overflow: hidden; transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
      .text-glow { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
    </style>
