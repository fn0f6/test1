<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <linearGradient id="goldBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#d97706" />
    </linearGradient>
    <linearGradient id="greenBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Ship Icon (Top) -->
  <g transform="translate(200, 10)" filter="url(#shadow)">
    <!-- Hull -->
    <path d="M10,60 Q50,90 90,60 L80,80 Q50,100 20,80 Z" fill="url(#goldBody)" stroke="#78350f" stroke-width="2" />
    <!-- Sails -->
    <path d="M50,10 L85,55 L50,55 Z" fill="#fcd34d" stroke="#78350f" stroke-width="1.5" />
    <path d="M45,15 L15,55 L45,55 Z" fill="#fcd34d" stroke="#78350f" stroke-width="1.5" />
    <!-- Mast -->
    <rect x="48" y="5" width="4" height="60" fill="#78350f" />
  </g>

  <!-- Top Row: Yellow Blocks (Asr) -->
  <g transform="translate(50, 120)" filter="url(#shadow)">
    <!-- Block 1 -->
    <path d="M0,10 L120,5 L125,95 L5,100 Z" fill="url(#goldBody)" stroke="#b45309" stroke-width="2" />
    <!-- Block 2 -->
    <path d="M130,5 L260,0 L265,90 L135,95 Z" fill="url(#goldBody)" stroke="#b45309" stroke-width="2" />
    <!-- Block 3 -->
    <path d="M270,0 L400,5 L395,95 L275,90 Z" fill="url(#goldBody)" stroke="#b45309" stroke-width="2" />
    
    <!-- Text: Asr (عصر) -->
    <!-- Note: SVG text rendering depends on system fonts. Using explicit paths or standard font. -->
    <text x="200" y="75" font-family="Arial, sans-serif" font-size="70" font-weight="900" fill="#3f2e05" text-anchor="middle" direction="rtl">عــصــر</text>
  </g>

  <!-- Bottom Row: Green Blocks (Al-Hamour) -->
  <g transform="translate(20, 240)" filter="url(#shadow)">
    <!-- Combined Strip for simplicity of vector -->
    <path d="M0,10 L70,5 L75,75 L5,80 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />
    <path d="M80,5 L150,10 L155,80 L85,75 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />
    <path d="M160,10 L230,5 L235,75 L165,80 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />
    <path d="M240,5 L310,10 L315,80 L245,75 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />
    <path d="M320,10 L390,5 L395,75 L325,80 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />
    <path d="M400,5 L460,10 L455,80 L405,75 Z" fill="url(#greenBody)" stroke="#14532d" stroke-width="2" />

    <!-- Text: Al-Hamour (الهامور) -->
    <text x="230" y="60" font-family="Arial, sans-serif" font-size="50" font-weight="900" fill="#064e3b" text-anchor="middle" direction="rtl">الـهـامـور</text>
  </g>
</svg>