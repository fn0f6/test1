
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asr Al-Hamour | Official App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;700;900&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
              display: ['Cinzel', 'Amiri', 'serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            colors: {
              wood: {
                100: '#d7c0a0', 300: '#a68058', 400: '#966F43', 500: '#8b5a2b',
                600: '#754a22', 700: '#5c3a1e', 800: '#4a2e16', 900: '#3b220e',
              },
              gold: {
                DEFAULT: '#ffd700', dim: '#cfaf00', glow: '#ffea70', deep: '#b45309'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal': 'reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-20px) rotate(1deg)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
              reveal: { '0%': { transform: 'scaleX(0)', transformOrigin: 'left' }, '100%': { transform: 'scaleX(1)', transformOrigin: 'left' } },
              glowPulse: { '0%, 100%': { opacity: '0.3', filter: 'blur(8px)' }, '50%': { opacity: '0.6', filter: 'blur(12px)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #050505; color: #e2e8f0; overflow-x: hidden; }
      .initial-splash {
        position: fixed; inset: 0; background: #050505;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999;
      }
      .initial-splash .loader {
        width: 40px; height: 40px; border: 3px solid rgba(255, 215, 0, 0.1);
        border-radius: 50%; border-top-color: #ffd700;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 24px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .initial-splash .progress-track {
        width: 128px; height: 1px; background: rgba(255, 255, 255, 0.05);
        overflow: hidden; border-radius: 99px;
      }
      .initial-splash .progress-bar {
        height: 100%; background: #ffd700; width: 0;
        animation: initial-reveal 2s infinite;
      }
      @keyframes initial-reveal {
        0% { width: 0; transform: translateX(-100%); }
        50% { width: 100%; transform: translateX(0); }
        100% { width: 0; transform: translateX(100%); }
      }
      .initial-splash .text {
        margin-top: 16px; font-size: 10px; font-weight: 900;
        text-transform: uppercase; letter-spacing: 0.3em;
        color: rgba(255, 215, 0, 0.4); font-family: 'Inter', 'Cairo', sans-serif;
      }

      /* Custom scroll reveal: Unrolling Parchment Effect */
      .reveal-on-scroll {
        opacity: 0;
        clip-path: inset(0 0 100% 0);
        transform: translateY(60px) scale(0.98);
        transition: opacity 1s ease-out, clip-path 1.4s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        will-change: transform, clip-path, opacity;
      }
      
      .reveal-on-scroll.active {
        opacity: 1;
        clip-path: inset(0 0 0 0);
        transform: translateY(0) scale(1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ffd700;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="initial-splash">
        <div class="loader"></div>
        <div class="progress-track">
          <div class="progress-bar"></div>
        </div>
        <div class="text">Loading Fleet Data...</div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
